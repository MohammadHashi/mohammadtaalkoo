<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nederlands Taal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nederlands Taal</h1>
        
        <!-- Dropdown to select the group -->
        <select id="group-select">
            <option value="0">Theme 1</option>
            <option value="1">Theme 2</option>
            <option value="2">Theme 3</option>
           <option value="3">Theme 4</option>
           <option value="4">Theme 5</option>
           <option value="5">Theme 6</option>
           <option value="6">Theme 7</option>
           <option value="7">Theme 8</option>
           <option value="8">Theme 9</option>
           <option value="9">Theme 10</option>
           <option value="10">Theme 11</option>
           <option value="11">Theme 12</option>
           <option value="12">Theme 13</option>
           <option value="13">Theme 14</option>
           <option value="14">Theme 15</option>
           <option value="15">Theme 16</option>
           <option value="16">Theme 17</option>
           <option value="17">Theme 18</option>
           <option value="18">Theme 19</option>
           <option value="19">Theme 20</option>
          <option value="20">Theme 20</option>
          
            <!-- Add options up to 20 groups -->
        </select>

        <div id="sentence-display" class="sentence">Hoe gaat het?</div>
        <div id="translation-display" class="translation">كيف حالك؟</div>
        <div class="buttons">
            <button id="prev-button">Vorige</button>
            <button id="play-button">Luisteren</button>
            <button id="next-button">Volgende</button>
        </div>
        
        <div class="check-sentence">
            <button id="record-button">Record</button>
        </div>
        <div id="result" class="result"></div>
      
    <div>
        Total Sentences: <span id="total-sentences"></span>
    </div>
    <div>
        Current Sentence Number: <span id="current-sentence-number"></span>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
